<!DOCTYPE html>
<html lang = "en">
<head>
    <meta charset = "UTF-8">
    <title> Spotify Wrapped Project </title>
    <link href = "https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel = "stylesheet"></link>
    <style>
        body{
            background-color: #191414;
            color: #FFFFFF;
        }
    </style>
</head>

<body>
    <div class = "bg-dark">
        <div class = "container">
            <div class = "row">
            <div class = "col-md-12 p-5 text-center bg-dark text-white">
                <h1 style = "font-size: 60px;">Spotify Wrapped</h1>
                <h1 style = "color: #191414;"></h1>
                <p>Get your personalized Wrap here!</p>
                <p style = "color: #FFFFFF;"></p>
            </div>
        </div>
        <div class = "row">
            <div class = "col-md-2">
                <div class = "card card-body bg-light text-dark">
                    <h6>Most Listened-To Artists</h6>
                </div>
                <div class = "card card-primary">
                    <div class = "card-header">
                        <h4 class = "card-title">Similar Artists</h4>
                        <h4 style = "color: #191414;">Background Color</h4>
                    </div>
                    <div id = "User Artists" class = "card-body"></div>
                </div>
            </div>
            <div class = "col-md-5">
                <div id = "id1"></div>
            </div>
            <div class = "col-md-5">
                <div id = "id2"></div>
            </div>
        </div>
        <div class = "row">
            <div class = "col-md-12">
                <div id = "id3"></div>
            </div>
        </div>
    </div>
    <script src = "app.js"></script>
    <div>
        <h2>Search By:</h2>
            <ul>
                <li>Artist</li>
                <li>Genre</li>
                <li>Track</li>
        </ul>
    </div>
</body>

</html>
