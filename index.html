<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Spotify Wrapped Project</title>
    <!-- Include Plotly library from CDN -->
    <script src="https://cdn.plot.ly/plotly-latest.min.js"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background-color: #191414;
            color: #FFFFFF;
        }
        header {
            text-align: center;
            padding: 20px 0;
        }
        .icon {
            margin-left: 10px;
            vertical-align: middle;
        }
        .button-container {
            display: flex;
            justify-content: center;
            margin-top: 50px;
        }
        .button-container .btn {
            margin: 0 10px;
        }
        .header-left {
            text-align: left;
            padding-left: 200px;
        }
        .card {
            max-width: 200px;
            margin: 0 auto;
        }
        .card-body {
            padding: 10px;
        }
        .card-title {
            font-size: 1rem;
        }
    </style>
</head>

<body>
    <header>
        <h1>Spotify Wrapped Project</h1> 
    </header>
    

    <!-- Visualization Container -->
    <div id="visualization"></div>
    <div id="bar"></div>
    
    <!-- Container for the charts -->
    <div class="chart-container">
        <!-- Chart 1 -->
        <div id="chart1" class="chart"></div>
        <br></br>
        <br></br>
        <!-- Chart 2 -->
        <select id="timeFrameT">
            <!-- Options will be added dynamically -->
        </select>
        <div id="topSongs" class="chart"></div>
        <br></br>
        <br></br>
        <!-- Chart 3 -->
        <select id="timeFrameA">
            <!-- Options will be added dynamically -->
        </select>
        <div id="topArtists" class="chart"></div>
        <br></br>
        <br></br>
    </div>
   <!-- Top Artists Dropdown Button -->
<div class="container mt-5 text-center">
    <h1>Top Artists Dropdown</h1>

    <!-- Dropdown button using Bootstrap -->
    <div class="form-group">
        <label for="topArtist">Select one of your top artists to see related artists:</label>
        <div class="col-sm-3">
            <select class="form-control" id="topArtist">
            </select>
        </div>
    </div>

    <!-- Display filtered data -->
    <div id="filteredData" class="d-flex flex-wrap justify-content-center">
        <!-- Filtered data will be appended here -->
    </div>
</div>

    <!-- Include Bootstrap JavaScript -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.3.2/js/bootstrap.bundle.min.js"></script>
    <!-- Include your custom JavaScript file -->
    <script src="app.js"></script>
    <!-- Fetch and process the data from tables_data.json -->
    <script>
        fetch('tables_data.json')
            .then(response => response.json())
            .then(data => {
                // Process the data here
            })
            .catch(error => {
                console.error('Error fetching data:', error);
            });
    </script>
</body>
</html>
